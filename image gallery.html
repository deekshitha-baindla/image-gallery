    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body {
            background-color: #f4f6f8;
            padding: 20px;
            text-align: center;
        }
        nav{
            margin-bottom: 15px;
        }
        h1{
            margin-bottom: 10px;
        }
        button{
            padding:10px 18px;
            margin: 5px;
            border-radius: 20px;
            background-color: #2c3e50;
            border: none;
            cursor: pointer;
            color:white
        }
        input{
            border-radius: 20px;
            height:25px;
            padding:8px

        }
        div{  
            display: inline;
            margin:10px;
        }
        img{
           width:250px;
           height:180px;
           object-fit: cover;
           border-radius: 8px;
           transition: transform 0.3 ease;
           margin-bottom: 10px;
           
        }
        img:hover{
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            img {
                 width: 90%;
                    height: auto;
                 }
        }

    </style>
